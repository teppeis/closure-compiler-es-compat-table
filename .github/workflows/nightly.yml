name: Check and update Closure Compiler Nightly Build

on:
  push
  schedule:
    - cron: "0 11,23 * * *"

jobs:
  ci:
    name: Check and update Closure Compiler Nightly Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: npm test
      - run: ./travis-update-nightly.sh
